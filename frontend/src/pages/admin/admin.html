<ion-header>
<ion-title></ion-title>
</ion-header>
  
<ion-content padding  #content>
  <div class="container">
      <ion-row>
        <ion-col col-12>
          <img src="../../assets/imgs/logo_lalaland.svg" alt="logo">
        </ion-col>
      </ion-row>
      <div class="box">
        <div >
          관리자 전용 <br> 회원가입 페이지입니다
        </div>
        <div>
          <input type="text" class="secondary-btn normal-btn" placeholder="이름" [(ngModel)]="form.name"> 
          <input type="text" class="secondary-btn normal-btn" placeholder="핸드폰 번호" [(ngModel)]="form.phone"> 
          <input type="email" class="secondary-btn normal-btn" placeholder="이메일 회원가입" [(ngModel)]="form.email"> 
          <input type="password" class="secondary-btn normal-btn" placeholder="패스워드" [(ngModel)]="form.password">
          <input type="password" class="secondary-btn normal-btn" placeholder="패스워드 확인" [(ngModel)]="form.doubleCheckPassword">
          <button class="normal-btn dark-btn" ion-button (click)="submit()">확인</button>
        </div>
      </div>       
  </div>
  </ion-content>
