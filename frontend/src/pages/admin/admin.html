<ion-header>
<ion-title></ion-title>
</ion-header>
  
<ion-content padding  #content>
  <div class="container">
      <ion-row>
        <ion-col col-12>
          <img src="../../assets/imgs/logo_lalaland.svg" alt="logo">
        </ion-col>
      </ion-row>
      <div class="box">
        <div >
          관리자 전용 <br> 회원가입 페이지입니다
        </div>
        <div>
          <input type="text" class="secondary-btn normal-btn" placeholder="Name" [(ngModel)]="form.name"> 
          <input type="text" class="secondary-btn normal-btn" placeholder="MobilePhone Number" [(ngModel)]="form.phone"> 
          <input type="email" class="secondary-btn normal-btn" placeholder="Email" [(ngModel)]="form.email"> 
          <input type="password" class="secondary-btn normal-btn" placeholder="password" [(ngModel)]="form.password">
          <input type="password" class="secondary-btn normal-btn" placeholder="check your password" [(ngModel)]="form.doubleCheckPassword">
        </div>
      </div>       
  </div>
  </ion-content>
  <ion-footer>
      <button ion-button class="normal-btn dark-btn" (click)="submit()">확인</button>
  </ion-footer>
