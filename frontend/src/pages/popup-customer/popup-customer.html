<ion-content>
  <ion-row class="input-group">
  <input class="popinfo" placeholder="회사명" type="text" [(ngModel)]=data.company value="{{data.company}}">
  </ion-row>
  <ion-row class="input-group">
    <input class="popinfo" placeholder="고객명" type="text" [(ngModel)]=data.customer value="{{data.customer}}">
    </ion-row>
    <ion-row class="input-group">
      <input class="popinfo" placeholder="고객 전화번호" type="text" [(ngModel)]=data.phone value="{{data.phone}}">
      </ion-row>
    <ion-row>
        <ion-col class="popbox left" col-6><button ion-button color="dark" clear block (click)="goBack()">취소</button></ion-col>
        <ion-col class="popbox right" col-6><button ion-button color="dark" clear block (click)="save()">저장</button></ion-col>
  </ion-row>
  </ion-content>
