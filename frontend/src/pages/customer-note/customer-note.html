<ion-header>
    <ion-toolbar>
      <button ion-button left  menuToggle>
        <ion-icon name="ios-menu" ></ion-icon>
      </button>
      <ion-title><h1>메모</h1></ion-title>
      <button ion-button end right>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-toolbar>
  </ion-header>

<ion-content #content>
  <ion-list>
    <ion-item navPush="customer-note-detail" [navParams]='note' *ngFor="let note of notes">
      <div>{{note.createdAt}}</div>
      <div>{{note.title}}</div>
      <div>{{note.content}}</div>
      <div><ion-icon name="ios-arrow-forward-outline"></ion-icon> </div>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <button class="normal-btn dark-btn" ion-button (click)="openModalWrite()">메모 작성</button>
</ion-footer>
