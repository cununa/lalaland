<ion-header>
    <ion-toolbar>
      <button navPush="customer-note" ion-button left  navPop>
        <ion-icon name="arrow-back" ></ion-icon>
      </button>
      <ion-title><h1>메모</h1></ion-title>
      <button ion-button end right>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-toolbar>
  </ion-header>


<ion-content #content>
  <ion-list>
    <ion-list-header >
      <div class="list-bar">
        <div>{{item.createdAt}}</div>
        <div>{{item.name}}</div>
      </div>
    </ion-list-header>
      <ion-item class="note-title"> {{item.title}}</ion-item>
  </ion-list>

  <div class="note-detail">
      {{item.content}}
  </div>
</ion-content>
<ion-footer>
  <button ion-button class="normal-btn  dark-btn" ion-button (click)="openModalModify()">메모수정</button>
  <button ion-button class="normal-btn  dark-btn" ion-button (click)="openModalDel()">메모삭제</button>
</ion-footer>
