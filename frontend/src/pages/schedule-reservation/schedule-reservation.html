<ion-header>
  <ion-toolbar>
    <button ion-button left menuToggle>
      <ion-icon name="ios-menu"></ion-icon>
    </button>
    <ion-title>
      <h1>일정예약</h1>
    </ion-title>
    <button ion-button right>
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>


<ion-content padding #content>
  <ion-list>
    <ion-list-header>
      일정 정보
    </ion-list-header>
    <ion-row>
          <ion-col>
              <ion-item>
                <ion-label class="schedule-title">일정 제목</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
          </ion-col>
        </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
            <div class="floor">
                장소
                <select name="floor" id="selctFloor">
                  <option value="ls" lang="en">LS</option>
                  <option value="llt" lang="en">LLT</option>
                  <option value="sv" lang="en">SV</option>
                </select>
              </div>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
            <div class="manager">
                <div>담당 <span>구자영</span></div>
              </div>
        </ion-item>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label class="settime">시작</ion-label>
          <ion-datetime displayFormat="YYYY.MM.DD" [(ngModel)]="form.start.date"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-datetime displayFormat="hh:mm A" [(ngModel)]="form.start.time"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label class="settime">종료</ion-label>
          <ion-datetime displayFormat="YYYY.MM.DD" [(ngModel)]="form.end.date"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-datetime displayFormat="hh:mm A" [(ngModel)]="form.end.time"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label class="settime">철수</ion-label>
          <ion-datetime displayFormat="YYYY.MM.DD" [(ngModel)]="form.lastend.date"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-datetime displayFormat="hh:mm A" [(ngModel)]="form.lastend.time"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-list-header>
      예약자 정보
    </ion-list-header>
    <ion-row>
      <ion-col>
          <ion-item>
              <ion-label class="colorThird">예약자명</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col>
          <ion-item>
            <ion-label class="colorThird">전화번호</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
      </ion-col>
    </ion-row>
    
    <ion-item>
      <!-- <span> 고객정보 예약자와 동일</span>
        <input type="checkbox" id="info" >
      <label for="info"></label> -->
      <ion-label for="info">고객정보 예약자와 동일</ion-label>
      <ion-checkbox id="info"></ion-checkbox>
    </ion-item>
    <ion-row>
        <ion-col>
            <ion-item>
              <ion-label class="colorThird">회사명</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <ion-item>
                <ion-label class="colorThird">고객</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                  <ion-label class="colorThird">전화번호</ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>
            </ion-col>
          </ion-row>
    <!-- <ion-list-header>
      기타 사항
    </ion-list-header> -->

  </ion-list>
</ion-content>
<ion-footer>
  <button ion-button class="normal-btn dark-btn" (click)="send()">예약하기</button>
</ion-footer>
