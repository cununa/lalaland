<ion-header>

    <button ion-button><ion-icon name="arrow-back" menuToggle></ion-icon></button>
    <ion-title><h1>일정예약</h1></ion-title>
    <button ion-button><ion-icon name="search"></ion-icon></button>
  
  </ion-header>


<ion-content padding #content>
  <ion-list>
    <ion-list-header>
      일정 정보
    </ion-list-header>
      <ion-item class="schedule-title">일정 제목
        <span></span>
      </ion-item>
      <ion-item class="place">
        <div class="floor">
          장소
          <select name="floor" id="selctFloor">
            <option value="ls" lang="en">LS</option>
            <option value="llt" lang="en">LLT</option>
            <option value="sv" lang="en">SV</option>
          </select>
        </div>
        <div class="manager">
          <div>담당 <span>구자영</span></div>
        
        </div>
      </ion-item>
      <ion-item>
          <div class="time">
              <div><span>시작</span> 2018. 11. 22.</div>
              <div><span>종료</span> 2018. 11. 22</div>
          </div>
          <div class="item-content">
              <div>오전 12:00</div> 
              <div>오전 12:00</div>
          </div>
      </ion-item>
      <ion-item></ion-item>
    <ion-list-header>
      예약자 정보
    </ion-list-header>
      <ion-item>예약자명</ion-item>
      <ion-item>전화번호</ion-item>
    <ion-item>
      <label for="info"><span></span> 고객정보 예약자와 동일</label>
      <input type="checkbox" id="info" checked="false">
    </ion-item>
      <ion-item>고객명</ion-item>
      <ion-item>전화번호</ion-item>
    <ion-list-header>
      기타 사항
    </ion-list-header>
          
  </ion-list>
</ion-content>
<ion-footer>
    <button ion-button class="normal-btn dark-btn">예약하기</button>
</ion-footer>
<menu [content]="content"></menu>
