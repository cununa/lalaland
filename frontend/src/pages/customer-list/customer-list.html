<ion-header>
    <ion-toolbar>
      <button ion-button left  menuToggle>
        <ion-icon name="ios-menu" ></ion-icon>
      </button>
      <ion-title><h1>고객리스트</h1></ion-title>
      <button ion-button right end>
        <ion-icon name="search" navPush="customer-list-detail"></ion-icon>
      </button>
    </ion-toolbar>
  </ion-header>
<ion-content #content>
  <ion-list>
      <ion-item navPush="customer-list-detail" *ngFor="let data of datas">
        <div>
          <ion-icon name="ios-call"></ion-icon>
        </div>
        <div>{{data.name}}</div>
        <div>
          <ion-icon name="ios-arrow-forward-outline"></ion-icon>
        </div>
      </ion-item>
  </ion-list>
</ion-content>
