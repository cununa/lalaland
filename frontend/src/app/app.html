<ion-nav #content [root]="rootPage"></ion-nav>
<ion-menu [content]="content" side="left" swipeEnabled="false" (ionOpen)="opened()">
    <ion-content class="menu-top-m">
      <ion-list>
          <div class="profile">
              <div class="close-btn">
                <!-- <ion-icon name="md-close"></ion-icon> -->
              </div>
            <div class="card-img">
    
            </div>
            <p>{{userName}}님, 안녕하세요?</p>
          </div>
        <button ion-item (click)="navPush('schedule')" class="ready-active" [class.active]="active == 'schedule'">
          <span class="text">홈으로</span>
        </button>
        <button ion-item (click)="navPush('reservation-list')" class="ready-active" [class.active]="active == 'reservation-list'">
          <span class="text">예약완료</span>
          <span class="no">{{reservationsCount}}</span>
        </button>
        <button ion-item (click)="navPush('cancel-list')" class="ready-active" [class.active]="active == 'cancel-list'">
          <span class="text">예약취소</span>
          <span class="no">{{removedReservationsCount}}</span>
        </button>
        <button ion-item (click)="navPush('customer-list')" class="ready-active" [class.active]="active == 'customer-list'">
          <span class="text">고객관리</span>
          <span class="no">{{customersCount}}</span>
        </button>
        <button ion-item (click)="navPush('customer-note')" class="ready-active" [class.active]="active == 'customer-note'">
          <span class="text">메모</span>
          <span class="no">{{notesCount}}</span>
        </button>
        <button ion-item (click)="navPush('rental-space')" class="ready-active" [class.active]="active == 'rental-space'">
            <span class="text">공간안내</span>
        </button>
        <button ion-item (click)="navPush('rental-rate')" class="ready-active" [class.active]="active == 'rental-rate'">
            <span class="text">렌탈비용</span>
        </button>
        <button ion-item (click)="logout()" class="ready-active" [class.active]="active == 'admin'"><!--menuClose-->
          <span class="text">로그아웃</span>
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
