<ion-header>

  <button ion-button><ion-icon name="arrow-back" menuToggle></ion-icon></button>
  <ion-title><h1>11월 23일</h1></ion-title>
  <button ion-button><ion-icon name="search"></ion-icon></button>

</ion-header>


<ion-content padding #content>
 

    <ion-row class="date">
      <ion-col>일</ion-col>
      <ion-col>월</ion-col>
      <ion-col>화</ion-col>
      <ion-col>수</ion-col>
      <ion-col>목</ion-col>
      <ion-col>금</ion-col>
      <ion-col>토</ion-col>
    </ion-row>
    <ion-row class="date-number">
      <ion-col>1</ion-col>
      <ion-col>2</ion-col>
      <ion-col>3</ion-col>
      <ion-col>4</ion-col>
      <ion-col>5</ion-col>
      <ion-col>6</ion-col>
      <ion-col>7</ion-col>
    </ion-row>

    <div class="container">
    <div class='app-layout'>
        <div class='box a'>
          <div class="text-area">
            <h4 lang="en">LALALAND STUDIO</h4>
            <button ion-button class="normal-btn danger-btn" >
              <span lang="en">LS</span>
                <span><ion-icon name="arrow-forward"></ion-icon></span>
            </button>
          </div>
        </div>
        <div class='box b'>
            <div class="text-area">
                <h4 lang="en">LALALAND LOOPTOP</h4>
                <button ion-button class="normal-btn danger-btn" >
                  <span lang="en">LLT</span>
                  <span><ion-icon name="arrow-forward"></ion-icon></span>
                </button>
              </div>
        </div>
        <div class='box c'>
            <div class="text-area">
                <h4 lang="en">SHAKESPEARE VACATION</h4>
                <button ion-button class="normal-btn danger-btn" >
                  <span lang="en">SV</span>
                  <span><ion-icon name="arrow-forward"></ion-icon></span>
                </button>
              </div>
        </div>
        <div class='box d'>
            <div class="text-area">
                <h4 lang="en">COMMING SOON</h4>
                <button ion-button class="normal-btn danger-btn" >
                  <span> </span>
                  <span><ion-icon name=""> </ion-icon></span>
                </button>
              </div>
        </div>
    </div>
  </div>
  </ion-content>

<ion-footer>
    <button ion-button class="normal-btn dark-btn">예약하기</button>
</ion-footer>
<menu [content]="content"></menu>
