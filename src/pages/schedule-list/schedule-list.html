<ion-header>

  <button ion-button><ion-icon name="arrow-back"></ion-icon></button>
  <ion-title><h1>schedule-list</h1></ion-title>
  <button ion-button><ion-icon name="search"></ion-icon></button>

</ion-header>


<ion-content padding>
  <ion-row class="date">
    <ion-col>일</ion-col>
    <ion-col>월</ion-col>
    <ion-col>화</ion-col>
    <ion-col>수</ion-col>
    <ion-col>목</ion-col>
    <ion-col>금</ion-col>
    <ion-col>토</ion-col>
  </ion-row>
  <ion-row class="date-number">
    <ion-col>1</ion-col>
    <ion-col>2</ion-col>
    <ion-col>3</ion-col>
    <ion-col>4</ion-col>
    <ion-col>5</ion-col>
    <ion-col>6</ion-col>
    <ion-col>7</ion-col>
  </ion-row>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{ item }}
    </button>  
  </ion-list> 
</ion-content>

<ion-footer>
    <button ion-button class="normal-btn">예약하기</button>
</ion-footer>
